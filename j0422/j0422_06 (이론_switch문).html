switch문 (바로 조건 확인가능 (case))

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let input=prompt("네이버,다음,네이트,구글 중 검색포털을 선택하시오.");

        switch(input){
            case "네이버": //2초
                document.write("네이버를 선택했습니다.");
                break;
            case "다음": //2초
                document.write("다음을 선택했습니다.");
                break;
            case "네이트": //2초
                document.write("네이트를 선택했습니다.");
                break;
            default: //2초
                document.write("구글을 선택했습니다.");
        }

        // if(input=="네이버") // 2초
        //     document.write("네이버를 선택했습니다.")

        //     document.write("다음을 선택했습니다.")

        //     document.write("네이트를 선택했습니다.")
        // else
        //     document.write("구글을 선택했습니다.")

    </script>
</head>
