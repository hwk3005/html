<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let str1="aaa";
        let today=new Date();  // 날짜 객체선언
        today.getFullYear();   // 년도
        today.getMonth();      // 월 0,1,2,3,...11 + 1
        today.getDay();        // 일
        today.getHours();      // 요일
        today.getMinutes();    // 시간
        today.getSeconds();    // 분
        today.getMilliseconds();  // 초
        document.write(today,"<br>");  // 밀리초
        document.write(today.getFullYear()+"-"+(today.getMonth()+1)+"-"+today.getDate());
        document.write("<br>");
        
        // 요일출력
        let day=today.getday();
        if (day==0) document.write("일요일","<br>");
        else if (day==1) document.write("월요일","<br>");
        else if (day==2) document.write("화요일","<br>");
        else if (day==3) document.write("수요일","<br>");
        else if (day==4) document.write("목요일","<br>");
        else if (day==5) document.write("금요일","<br>");
        else if (day==6) document.write("토요일","<br>");
        
        let week=['일요일','월요일','화요일','수요일','목요일','금요일','토요일']
        document.write(week[today.getDay()],"<br>");

    </script>
    
</body>
</html>
