<!-- 모바일 기기와 웹디자인
 반응형 웹디자인 - 가변형으로 width %로 만들어야 함. / 가변요소(em/rem단위)
 뷰포인트(viewport) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        div{border:1px solid black; box-sizing: border-box;}
        section{display: flex;}
        .top{width:100%; height:200px;
            background: url('images/kim01.jpg') no-repeat;
            background-size: cover;}
        .sect-left{width:80%; height:500px; background: yellow; }
        .sect-left img{width:100%;}
        .sect-right{width:20%; height:500px; background: green; }
        .footer{width:100%; height:100px; background: red;}
        
    </style>
</head>
<body>
    <div id="container">
        <div class="top">상단Top 부분</div>
        <section>
            <div class="sect-left">본문 부분
                <img src="images/nct001.jpg">
            </div>
            <div class="sect-right">우측side 부분</div>
        </section>
        <div class="footer">하단Footer 부분</div>

        
    </div>
</body>
</html>
