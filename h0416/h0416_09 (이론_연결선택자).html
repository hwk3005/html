<!-- 연결선택자
 ㄴ 하위    선택자 div p{}
 ㄴ 자식    선택자 div>p{} 
 ㄴ 인접형제 선택자 h2+ul{} 인접한 형제만 선택
 ㄴ 형제    선택자 h2~ul{} 형제 전체선택
 ㄴ 속성    선택자 [속성='값']: 값에 적용 /
                 [속성*=값] : 값의 일부가 일치하는 속성을 가진 요소 찾아 스타일 적용
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js">
        
    </script>
    <style>
        *{margin:0; padding:0; font-size:20px;}
        ul{color:red;}
        a[target='_blank']{font-size:30px;}
        input[type='radio']{}
    </style>
</head>
<body>
    <form>
        <label>아이디</label>
        <input type="text" name="id"><br>

        <label>성별</label>
        <label for="male">남자</label>
        <input type="radio" name="gender" id="male" value="남자">
        <label for="female">여자</label>
        <input type="radio" name="gender" id="female" value="여자">
        <br>
        <label>취미</label>
        <label for="golf">골프</label>
        <input type="checkbox" name="hoppy" id="golf" value="골프">
        <label for="swim">수영</label>
        <input type="checkbox" name="hoppy" id="swim" value="수영">
        <label for="run">조깅</label>
        <input type="checkbox" name="hoppy" id="run" value="조깅">

        <br>
        <button type="button" onclick="fbtn()">확인</button>
    </form>

    <script>
        function fbtn(){
            //console에 log를 찍음 / 속성선택자input [type='checkbox'] 
            console.log("체크박스 개수: ",$("input[type='checkbox']").length);
            console.log("체크된 개수: ",$("input[type='checkbox']:checked").length); 
        }
    </script>
    
    <div>
        <h2>유용한 정보</h2>
        <ul>
            <li>네이버</li>
            <li>카카오다음</li>
            <li><a href="">구글</a></li>
            <li>쿠팡</li>
        </ul>
        <ul>
            <li>바나나</li>
            <li><a href="">사과</a></li>
            <li>배</li>
            <li>수박</li>
        </ul>
        <hr>
    </div>
    <ul>
        <li><a href="">감사</a></li>
        <li>안녕</li>
        <li>반가워</li>
    </ul>
    <hr>


</body>
</html>
