<!-- div 위치지정 where?
 float:left/right; (흐름을 왼쪽으로 /오른쪽으로 배치 (떠있게 만듬))
 clear:both; (배치 중단 (float속성을 무효화))
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0; font-size:20px;}
        div{width:100px; height:100px; border:2px solid black; }
        #container{width:800px; height:200px; border:5px solid green;}
        .c1{float:left;}
        .c2{float:left;}
        .c3{clear:both;}
        .c4{}
    </style>
</head>
<body>
    <div id="container">
        <div class="c1">1</div>
        <div class="c2">2</div>
        <div class="c3">3</div>
        <div class="c4">4</div>

    </div>

</body>
</html>
