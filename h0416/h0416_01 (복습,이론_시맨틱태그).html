<!-- HTML5 시맨틱 태그
 section: 주제별 콘텐츠 영역
 article: 콘텐츠
 iframe: 외부 문서 삽입
 footer: 제작/저작권 정보
 div: 주로 콘텐츠 묶어 css적용할 때
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0; font-size:20px;}
        /* iframe{width:100%; height: 900px;} */
        div{width:200px; height:100px; border:3px solid black; }
        span{width:200px; height:100px; border:3px solid green;
            display: inline-block;
        }
        

    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>


    <!-- <iframe src="http://www.naver.com"></iframe> -->

</body>
</html>
