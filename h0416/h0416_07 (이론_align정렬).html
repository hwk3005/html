<!-- 
 text-align: center중앙정렬 / justify양쪽 / left/right)
 vertical-align: middle중앙정렬 / top상단 / bottom하단
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0; font-size:20px;}
        table,td{width:600px; height:200px; border:1px solid black;
            border-collapse: collapse;
            text-align: center; vertical-align: middle; /* top/bottom */
            /* border-spacing: 20px; 테두리 여백 (거의 사용 X) */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

    </table>

</body>
</html>
