<!-- position (간단하게 제작할 때 use / 아닐경우 display:flex )
 postion:relative; 현재 기준점으로 move
 postion:absolute; position이 있는 부모 기준으로 move (position없을시 body기준)
 postion:fixed; 고정
 z-index:값(숫자); 우선순위 (숫자 클수록 앞에 있음), (웬만하면 안 쓰는 게 좋음)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0; font-size:20px;}
        div{width:100px; height:100px; border:2px solid black; }
        #container{width:800px; height:3000px; border:5px solid green;
            margin:50px auto;
        }
        .c0{}
        .c1{position:relative; left:600px; top:100px; }
        .c2{position:absolute; left:100px; top:700px;}
        .c3{position:relative; left:400px;}
        .c4{position:fixed; right:0; top:400px; }
    </style>
</head>
<body>
    <h2 id="first">위치소개</h2>
    <div id="container">
        <div class="c0">0</div>
        <div class="c1">1</div>
        <div class="c2">2</div>
        <div class="c3">3</div>
        <div class="c4"><a href="#first">top ↑</a></div>

    </div>

</body>
</html>
