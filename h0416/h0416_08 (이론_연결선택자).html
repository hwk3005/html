<!-- 연결선택자
 ㄴ 하위    선택자 div p{}
 ㄴ 자식    선택자 div>p{} 
 ㄴ 인접형제 선택자 h2+ul{} 인접한 형제만 선택
 ㄴ 형제    선택자 h2~ul{} 형제 전체선택
 ㄴ 속성    선택자 [속성='값']: 값에 적용 /
                 [속성*=값] : 값의 일부가 일치하는 속성을 가진 요소 찾아 스타일 적용
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0; font-size:20px;}
        div{width:300px; height:200px; border:5px solid black;
            padding:30px;
            background: yellow;
            box-sizing: border-box;
        }
        div>p{color:red; font-size:30px;}
    </style>
</head>
<body>
    <div class="c1">
        <p>연결선택자 사용</p>
    </div>
    <hr>
    <div>
        <ul>
            <li><p>적용방법 선택</p></li>
        </ul>
    </div>

</body>
</html>
