<!-- box-sizing: border-box 박스 모델의 너비값 기준 지정 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0; font-size:20px;}
        div{width:300px; height:200px; border:5px solid black;
            padding:30px;
            background: yellow;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div>1</div>

</body>
</html>
