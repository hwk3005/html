<!-- 
val, text, html, append, prepend, attr, this
------
동적/정적 명령어
Jquery 함수 실행 후 위치값 못찾음
-----
attr() / removeAttr() 메서드
src → attr
style → css
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <script>
    // JavaScript → Jquery
        // value → val(), innerText → text()
        // innerHTML → html() : 기존 html 모두 삭제후 추가
        // append(), prepend(): 기존 html에 추가
        // 뒤에 추가,  앞에 추가
        $(function(){
            $("#cbtn").click(function(){
                let hdata="";  // #cbtn함수 위에 넣으면 추가할 때마다 1묶음씩 추가됨
                // alert("알림창");
                hdata+=`<ul>`;
                hdata+=`<li>사과</li>`;
                hdata+=`<li>수박</li>`;
                hdata+=`<li>딸기</li>`;
                hdata+=`</ul>`;
                $(".txt").prepend(hdata);  //html,append
                // alert("데이터를 추가했습니다.")
            });
            $("#chg").click(function(){
                $("li").css({"font-size":"30px","color":"red","border":"1px solid black"});
            });
            $("li").click(function(){
                //$(this) 
                console.log($(this).text());
                $(this).css({"font-size":"30px","color":"red","border":"1px solid black"});
            })           
            $("img").click(function(){
                console.log($(this).attr("src"));
                $(this).removeAttr("alt")
            })
        }); //jquery
    </script>
    <style>
        li{}
    </style>
</head>
<body>
    <div class="txt">
        <ul>
            <li>스위스</li>
            <li>이탈리아</li>
            <li>프랑스</li>
        </ul>
    </div>
    <img src="images/best01.jpg" alt="상품이미지">
    <button id="cbtn">추가</button>
    <button id="chg">변경</button>
    
</body>
</html>
