<!-- // /**/ 주석,
 변수선언 var / let / const
 변수확인 console 
 출력 document -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 한줄 주석
        /* 여러줄 주석
        */
        //--- 변수선언
        num=0;
        var num2=10;      // 예전 변수선언 
        let num3=100;     // let (많이 씀)
        const num4=1000;  // 상수 (대문자 사용권장)

        // 변수 확인, 데이터 확인
        alert("경고창");
        console.log(num,num2,num3,num4);    // console (파이썬의 print)
        console.log("변수선언 후 num: "+num);
    </script>
</head>
<body>
    <!-- 출력 -->
    <h2>
        <script>
            document.write('회원가입')
        </script>
    </h2>
    <script>
        
    </script>
    
</body>
</html>
