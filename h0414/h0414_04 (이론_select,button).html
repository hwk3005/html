<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="main.html" method="get" name="frm">
        <label>아이디</label>
        <input type="text" name="id" ><br> <!-- 입력시 value=""에 값 들어감 -->
        <!-- select 여러개중 1개 선택, selected: 먼저 선택 상단에 표시-->
        <select name="major"> <!-- name: 변수 -->
            <!-- optgroup 옵션 그룹으로도 나눌 수 있음 -->
            <option value="archi">건축공학과</option>
            <option value="mechanic">기계공학과</option>
            <option value="indust">산업공학과</option>
            <option value="elec">전자공학과</option>
            <option value="computer" selected>컴퓨터공학과</option>
        </select>
        <br>
        <!-- textarea: 여러줄로 입력가능(크기조절도 가능) -->
        <!-- cols: 행(옆으로) / rows: 열(아래로) -->
        <textarea name="memo" cols="40" rows="4" ></textarea>
        <br>
        <input type="submit" value="전송">
        <!-- button태그 속성 - submit 이동 되어짐 (type="button") -->
        <button type="submit" onclick="move()" >전송2</button>
        <script>
            function move(){
                alert("이동을 하지 않습니다.")
            }
        </script>

    </form>
</body>
</html>
