<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="https://www.daum.net/" method="post" name="frm">
        <label>아이디</label>
        <!-- inputbox 글자 수정이 안됨. -->
        <!-- readonly 읽기만 가능(수정불가)-->
        <input type="text" name="id" value="aaa" readonly ><br>
        <!-- disabled 비활성화됨-->
        <input type="text" name="id" value="aaa" disabled ><br>
        <label>패스워드</label>
        <!-- placeholder: 입력란 힌트표시(설명) / required: 필수입력(미입력시 안 넘어감) -->
        <input type="password" name="pw" autofocus placeholder="패스워드를 입력하세요." required><br>
        <label>전화번호</label>
        <!-- autofocus: 커서 이동 -->
        <input type="text" name="phone" autofocus value="010-1111-2222" ><br>
        <input type="submit" value="가입완료">
        <input type="reset" onclick="history.back" value="취소">

    </form>
</body>
</html>
